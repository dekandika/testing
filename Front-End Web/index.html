<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JNE Express</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <input type="radio" name="radio-btn" id="radio6" />
            <input type="radio" name="radio-btn" id="radio7" />

            <div class="slide1">
              <img id="logo" src="slider1.png" alt="gambar_slide1" />
            </div>
            <div class="slide2">
              <img id="logo" src="slider2.png" alt="gambar_slide2" />
            </div>
            <div class="slide3">
              <img id="logo" src="slider3.png" alt="gambar_slide3" />
            </div>
            <div class="slide4">
              <img id="logo" src="slider4.png" alt="gambar_slide4" />
            </div>
            <div class="slide5">
              <img id="logo" src="slider5.png" alt="gambar_slide5" />
            </div>
            <div class="slide6">
              <img id="logo" src="slider6.png" alt="gambar_slide6" />
            </div>
            <div class="slide7">
              <img id="logo" src="slider7.png" alt="gambar_slide7" />
            </div>

            <div class="nav_auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
              <div class="auto-btn5"></div>
              <div class="auto-btn6"></div>
              <div class="auto-btn7"></div>
            </div>
          </div>
          <div class="nav_manual">
            <label for="radio1 class="manual-btn1"></label>
            <label for="radio2 class="manual-btn1"></label>
            <label for="radio3 class="manual-btn1"></label>
            <label for="radio4 class="manual-btn1"></label>
            <label for="radio5 class="manual-btn1"></label>
            <label for="radio6 class="manual-btn1"></label>
            <label for="radio7 class="manual-btn1"></label>
          </div>
        </div>
        <li class="navbar"><a href="#">HOME</a></li>
        <li class="navbar"><a href="#">PRODUK & LAYANAN</a></li>
        <li class="navbar"><a href="#">HUBUNGI KAMI</a></li>
      </ul>
    </div>
    <div class="container">
      <img src="konten1.png" alt="gambar_1" style="max-width: 100%" />
      <div class="kontenHorizontal">
        <div class="konten2">
          <form action="">
            <label id="labelLacakKiriman" for="lacakKiriman"
              >LACAK KIRIMAN</label
            ><br />
            <input type="text" name="lacakKiriman" id="lacakKiriman" />
            <input type="submit" value="TRACKING" />
            <p><i>Then Click 'TRACKING' Available up to 20 Airwaybill</i></p>
          </form>
        </div>

        <div class="konten3">
          <form action="">
            <label id="labelTarifKiriman" for="tarifKiriman"
              >TARIF KIRIMAN</label
            ><br />
            <input type="text" name="lacakKiriman" id="lacakKiriman" />
            <input type="submit" value="CHECK" />
            <p><i>Then Click 'TRACKING' Available up to 20 Airwaybill</i></p>
          </form>
        </div>

        <div class="konten4">
          <form action="">
            <label id="labelTitikLayanan" for="titikLayanan"
              >TITIK LAYANAN</label
            ><br />
            <input type="submit" value="TEMUKAN LOKASI TERDEKAT" />
            <p><i>Our closest location</i></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
